<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&family=Outfit:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
    <header>

    </header>
    <main >
      <section class="card">
        <div class="relative">
          <figure class="imagecontainer">
            <img class="cubeImage" src="./images/image-equilibrium.jpg" alt="Equilibrium">
            <div class="capa"></div>
            <img class="eye" src="./images/icon-view.svg" alt="eye">
          </figure>
        </div>
        
        <div class="content">
          <h1 class="title">
            Equilibrium #3429
          </h1>
          <p class="paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="prices">
            <div class="value">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <p class="text-eth">
                0.041 ETH
              </p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock">
              <p class="clock">
                3 days left
              </p>
            </div>
          </div>
          <div class="line"></div>
          <div class="credits">
            <img class="photo" src="./images/image-avatar.png" alt="Jules Wyvern">
            <p class="creation-by">
              Jules Wyvern
            </p>
          </div>
          
        </div>
        
      </section>

    </main>
    <footer>
      <div class="attribution">
        Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
        Coded by: <a href="https://github.com/hartho1812">Haroldev</a>.
      </div>
    </footer>
</body>
</html>
